<form action="{% url 'hello:index' %}" method="post" enctype="multipart/form-data" class="col-lg-12">
	<div class="form-row">
	  {% csrf_token %}
		<div class="form-group col-lg-2">
	    <label for="Gender">Gender</label>
	    <select class="form-control" type="text" name="gender" id="gender">
				<option></option>
	      <option>male</option>
	      <option>female</option>
	    </select>
	  </div>
		<div class="form-group col-lg-4">
			<label class="form-control-label">Age</label>
			<input class="form-control" type="text" name="first_age" id="first_age" placeholder="Enter first age">
			<input class="form-control" type="text" name="end_age" id="end_age" placeholder="Enter end age">
		</div>
		<div class="form-group col-lg-4">
			<label class="form-control-label">Date</label>
			<input class="form-control" type="datetime-local" name="first_date" id="first_age" placeholder="Enter first date">
			<input class="form-control" type="datetime-local" name="end_date" id="end_age" placeholder="Enter end date">
		</div>
		<div class="form-group col-lg-2">
			<button class="btn btn-lg btn-outline-success hh-btn" type="submit" value="Search">Search</button>
		</div>
	</div>
</form>
