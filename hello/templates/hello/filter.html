{% load static %}

<div class="row">
	<form action="{% url 'hello:index' %}" method="post" enctype="multipart/form-data" class="col-lg-12">
		<div class="form-row">
		  {% csrf_token %}

			<div class="form-group col-lg-1">
		    <label for="Gender">Gender</label>
		    <select class="form-control" type="text" name="gender" id="gender">
					<option></option>
		      <option>male</option>
		      <option>female</option>
		    </select>
			</div>
				<!-- <div class="col-lg-2">
					<div class="d-flex flex-row">
						<label class="form-control-label">Age</label>
						<input class="form-control" type="text" name="first_age" id="first_age" placeholder="Enter first age">
						<input class="form-control" type="text" name="end_age" id="end_age" placeholder="Enter end age">
					</div>
				</div> -->
				<div class="col-lg-2">
					<label class="form-control-label">Age</label>
						<div class="d-flex flex-row">
							<span id="ageCurrentSliderValLabel1"><span id="ageSliderVal1">0</span></span>
							<input id="age" name="age" type="text" data-slider-handle="custom"/>
							<span id="ageCurrentSliderValLabel2"><span id="ageSliderVal2">100</span></span>
							<script>
								var slider = new Slider("#age", { min: 0, max: 100, value: [0, 100]});
								slider.on("slide", function(sliderValue) {
									document.getElementById("ageSliderVal1").textContent = sliderValue[0];
									document.getElementById("ageSliderVal2").textContent = sliderValue[1];
								});
							</script>
						</div>
					</div>

			<div class="form-group col-lg-3">
				<label class="form-control-label">Date</label>
				<div class="form-datetime date input-group">
					<input class="form-control" type="text" name="first_date" placeholder="Enter first date">
					<span class="input-group-addon"><i class="fa fa-times"></i></span>
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				</div>
				<div class="form-datetime date input-group">
					<input class="form-control" type="text" name="end_date" placeholder="Enter end date">
					<span class="input-group-addon"><i class="fa fa-times"></i></span>
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
				</div>
			</div>

			<div id="myDIV" class="form-group col-lg-2 ui-widget">
				<label class="form-control-label">Tag</label><br>
				<div class="input-group">
					<input class="form-control" type="text" name="tag" id="tagInput" placeholder="Tag">
					<span class="input-group-addon" onclick="newElement()"><i class="fa fa-plus"></i></span>
				</div>
				<input type="hidden" id="tag_list" name="tag_list" value="" />
			</div>

			<div class="form-group col-lg-1">
					<label for="Sort">Sort by</label>
					<select class="form-control" type="text" name="sort" id="sort">
					  <option>date</option>
					  <option>rating</option>
					</select>
			</div>

			<div class="form-group col-lg-2" style="padding-top: 36px">
				<button class="red-short-btn" type="submit" value="Search">SEARCH</button>
			</div>
		</div>
	</form>
</div>

<div id="tags" class="d-flex flex-row">
</div>

<script src="{% static "hello/js/datetime.js" %}"></script>
<script src="{% static "hello/js/search-tag.js" %}" ></script>
<script src="{% static "hello/js/autocomplete.js" %}" ></script>
