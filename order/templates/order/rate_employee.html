{% extends 'hello/base.html' %}

{% block content %}

<div class="row justify-content-md-center">
  <form method="post" enctype="multipart/form-data" class="col col-lg-6">
    {% csrf_token %}
    <label class="rating-radio" class="checkbox-inline">
      <input type="radio" name="rating" value="0">0</input>
    </label>
    <label class="rating-radio" class="checkbox-inline">
      <input type="radio" name="rating" value="1">1</input>
    </label>
    <label class="rating-radio" class="checkbox-inline">
      <input type="radio" name="rating" value="2">2</input>
    </label>
    <label class="rating-radio" class="checkbox-inline">
      <input type="radio" name="rating" value="3" checked>3</input>
    </label>
    <label class="rating-radio" class="checkbox-inline">
      <input type="radio" name="rating" value="4">4</input>
    </label>
    <label class="rating-radio" class="checkbox-inline">
      <input type="radio" name="rating" value="5">5</input>
    </label>
    <br>
    <button>Submit</button>
  </form>
</div>

{% endblock %}
