{% extends 'hello/base.html' %}

{% block content %}
<h3>Login</h3>

  <form method="post" class="col col-lg-7">
    {% csrf_token %}
    <div class="form-group row">
      <label class="col-3 col-form-label" for="username">Username</label>
      <input class="col-9 form-control" id="username" type="text" name="username"/>
    </div>
    <div class="form-group row">
      <label class="col-3 col-form-label" for="password">Password</label>
      <input class="col-9 form-control" id="password" type="password" name="password"/>
    </div>
    <button type="submit" class="btn btn-outline-success" style="float: right;">Login</button>
  <form>
  <p>{{ error }}</p>
{% endblock %}
