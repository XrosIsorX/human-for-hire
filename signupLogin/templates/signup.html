{% extends 'hello/base.html' %}

{% block content %}
<h3>Register</h3>
  
  <p>{{ error }}</p>
  <form method="post"  class="col col-lg-6">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-lg-6">
        <label class="form-control-label" for="firstname">First Name</label>
        <input class="form-control" id="firstname" type="text" name="firstname" value="{{firstname}}" required/>
      </div>
      <div class="form-group col-lg-6">
        <label class="form-control-label" for="lastname">Last Name</label>
        <input class="form-control" id="lastname" type="text" name="lastname" value="{{lastname}}" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="address">Address</label>
      <textarea class="form-control" id="address" rows="2" type="text" name="address" value="{{address}}" required></textarea> 
    </div>
    <div class="form-group">
      <label class="form-control-label" for="telephone">Telephone</label>
      <input class="form-control" id="telephone" type="text" name="telephone" value="{{telephone}}" required/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="email">Email Address</label>
      <input class="form-control" id="email" type="text" name="email" value="{{email}}" required/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="birthday">Birthday</label>
      <input class="form-control" id="birthday" type="date" name="birthday" value="{{birthday}}" required/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="username">Username</label>
        <input class="form-control" id="username" type="text" name="username" value="{{username}}" required/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="password">Password</label>
      <input class="form-control" id="password" type="password" name="password" required/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="password2">Confirm Password</label>
      <input class="form-control" id="password2" type="password" name="password2" required/>
    </div>
    <button class="btn btn-outline-success" type="submit" value="Register">Register</button>
  <form>
{% endblock %}
