{% extends 'hello/base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block content %}
<div class="container">
    <h3>Profile</h3>
    <p><b>Username:</b> {{ user }}</p>
    <p><b>First name:</b> {{ user.first_name }}</p>
    <p><b>Last name:</b> {{ user.last_name }}</p>
    <p><b>Email address:</b> {{ user.email }}</p>
    <a class="btn btn-info" role="button" href="/userprofile/profile/edit">Edit</a>  
</div>
{% endblock %}
