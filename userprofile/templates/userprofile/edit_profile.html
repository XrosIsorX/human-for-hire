{% extends 'hello/base.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><a href="{% url 'userprofile:change_password' %}">Change password</a></p>
        <button class="btn btn-info" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
