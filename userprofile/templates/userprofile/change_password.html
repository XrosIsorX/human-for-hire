{% extends 'hello/base.html' %}

{% block content %}
<h3>Change Password</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <p class="{{ message.tags }} error-message" >{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
    <button class="btn btn-success" type="submit">Submit</button>
</form>
{% endblock %}
