{% extends 'hello/base.html' %}

{% block content %}
<h3>Present yourself</h3>
<form action="{% url 'post:action' %}" method="post" enctype="multipart/form-data" class="col-lg-5">
  {% csrf_token %}

    <div class="form-group">
      <label for="product_name">Name</label>
      <input class="form-control" type="text" id="product_name"  name="product_name" placeholder="First Name"/>
      <small id="NameHelp" class="form-text text-muted">First Name only.</small>
    </div>

    <div class="form-group">
      <label>Picture</label>
      <div class="input-group">
        <input type="file" class="custom-file-input" name="product_image" aria-describedby="fileHelp">
        <span class="custom-file-control form-control-file"></span>
      </div>
    </div>

    <div class="form-group">
    <label>Start date and time</label>
      <input class="form-control" type="datetime-local" name="start_date" placeholder="2011-08-19"/>
    </div>

    <div class="form-group">
    <label>End date and time</label>
      <input class="form-control" type="datetime-local" name="end_date" placeholder="2011-08-19"/>
    </div>

    <div class="form-group">
    <label>Location</label>
      <input class="form-control" type="text" name="location"/>
    </div>

    <div class="form-group">
    <label>Description</label>
      <textarea class="form-control" rows="3" name="product_details" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
    <label>Price (per hour)</label>
      <input class="form-control" type="number" name="price"/>
    </div>

    <div class="form-group">
    <label>Tag</label>
      <input class="form-control" type="text" name="tag"/>
    </div>

    <button type="submit" class="btn btn-primary">Create Post</button>
</form>
<script src="../static/js/post.js"></script>

{% endblock %}
